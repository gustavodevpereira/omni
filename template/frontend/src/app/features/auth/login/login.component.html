<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="error" class="error-message">
            <mat-icon>error_outline</mat-icon>
            <span>{{ error }}</span>
          </div>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" type="email" autocomplete="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput formControlName="password" type="password" autocomplete="current-password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="form-actions">
            <button type="submit" mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid || loading">
              <mat-icon *ngIf="!loading">login</mat-icon>
              <mat-spinner *ngIf="loading" diameter="20" color="accent"></mat-spinner>
              <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="register-link">
          <span>Don't have an account?</span>
          <a routerLink="/auth/register" mat-button color="accent">Register</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
