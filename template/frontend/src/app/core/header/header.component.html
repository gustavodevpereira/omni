<header class="header">
  <!-- Application Logo and Brand -->
  <div class="logo">
    <a routerLink="/" aria-label="Go to home page">Developer Store</a>
  </div>
  
  <!-- Main Navigation -->
  <nav class="nav" aria-label="Main Navigation">
    <ul class="nav-list">
      <!-- Application navigation - Only visible for authenticated users -->
      <ng-container *ngIf="authService.isLoggedIn()">
        <li><a routerLink="/products" aria-label="Browse products">Products</a></li>
        <li><a routerLink="/cart" aria-label="View shopping cart">Cart</a></li>
      </ng-container>
      
      <!-- User account section - Shows user info and logout when authenticated -->
      <ng-container *ngIf="(authService.currentUser$ | async) as user; else loginLinks">
        <li><a routerLink="/user/profile" aria-label="View your profile">{{ user.name || user.email }}</a></li>
        <li><a (click)="logout()" style="cursor: pointer;" role="button" aria-label="Log out of your account">Logout</a></li>
      </ng-container>
      
      <!-- Authentication links - Only visible for guests -->
      <ng-template #loginLinks>
        <li><a routerLink="/auth/login" aria-label="Sign in to your account">Login</a></li>
        <li><a routerLink="/auth/register" aria-label="Create a new account">Register</a></li>
      </ng-template>
    </ul>
  </nav>
</header>
